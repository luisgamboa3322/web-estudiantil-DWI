<header class="bg-white shadow-md p-4 flex justify-between items-center">
    <button (click)="toggleSidebar()" class="md:hidden">
        <i data-lucide="menu" class="h-6 w-6"></i>
    </button>
    <div class="text-xl font-semibold md:hidden text-orange-500">UTP+class</div>
    <div class="flex items-center space-x-4 ml-auto">
        <button class="relative" (click)="toggleNotifications()">
            <i data-lucide="bell" class="h-6 w-6 text-gray-600"></i>
            <span *ngIf="getUnreadCount() > 0" 
                  class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></span>
        </button>
        <div class="flex items-center space-x-2 cursor-pointer">
            <img src="https://placehold.co/40x40/EFEFEF/333333?text=LF" 
                 alt="Avatar de usuario" class="w-10 h-10 rounded-full">
            <div class="text-right hidden sm:block">
                <p class="font-semibold text-sm">
                    Hola, {{ student?.nombre || 'Estudiante' }}
                </p>
                <p class="text-xs text-gray-500">Estudiante</p>
            </div>
            <i data-lucide="chevron-down" class="h-5 w-5 text-gray-500"></i>
        </div>
    </div>
</header>

<!-- Modal de notificaciones -->
<div *ngIf="showNotifications" 
     class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"
     (click)="toggleNotifications()">
    <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3 max-h-96 overflow-y-auto"
         (click)="$event.stopPropagation()">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
            <h3 class="text-lg font-semibold">Notificaciones</h3>
            <button (click)="toggleNotifications()" class="text-gray-500 hover:text-gray-700">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
        </div>
        <div class="p-4">
            <div *ngFor="let notificacion of notificaciones" 
                 class="p-3 border-b border-gray-200"
                 [class.bg-blue-50]="!notificacion.leida">
                <div class="flex justify-between items-start">
                    <h4 class="font-semibold"
                        [class.text-blue-700]="!notificacion.leida">
                        {{ notificacion.titulo }}
                    </h4>
                    <span class="text-xs text-gray-500">{{ notificacion.fecha }}</span>
                </div>
                <p class="text-sm text-gray-600 mt-1">{{ notificacion.mensaje }}</p>
            </div>
            <div *ngIf="notificaciones.length === 0" class="text-center py-8 text-gray-500">
                No hay notificaciones
            </div>
        </div>
    </div>
</div>
