# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/webestudiantil?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=sigma1920
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Configuración de archivos (file upload limits)
# Tamaño máximo de archivo: 50MB
spring.servlet.multipart.max-file-size=50MB
# Tamaño máximo de toda la petición: 100MB
spring.servlet.multipart.max-request-size=100MB
# Habilitar multipart
spring.servlet.multipart.enabled=true

# Configuración del servidor
server.port=8083
# Timeout de conexión (en milisegundos)
server.connection-timeout=30000