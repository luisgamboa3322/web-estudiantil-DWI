# ============================================
# CONFIGURACIÓN COMÚN - WEB ESTUDIANTIL
# ============================================
# Este archivo contiene configuraciones comunes a todos los ambientes
# Las configuraciones específicas están en:
# - application-dev.properties (desarrollo)
# - application-prod.properties (producción)

# Perfil activo - Cambiar según el ambiente
# Opciones: dev, prod
spring.profiles.active=${SPRING_PROFILE:dev}

# Nombre de la aplicación
spring.application.name=Web Estudiantil

spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Banner de Spring Boot
spring.main.banner-mode=console