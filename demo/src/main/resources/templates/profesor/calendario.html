<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Profesor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-icon {
            width: 24px;
            height: 24px;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Simple toggle switch style */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #f97316;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #f97316;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div class="flex h-screen">
        <div th:replace="~{fragments/profesor-fragments :: sidebar}"></div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <div th:replace="~{fragments/profesor-fragments :: header}"></div>
            <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Calendario</h1>
                <div class="bg-white rounded-lg shadow-sm p-6">Calendario (placeholder)</div>
            </main>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
