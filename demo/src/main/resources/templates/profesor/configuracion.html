<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Profesor - Configuración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-icon {
            width: 24px;
            height: 24px;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Simple toggle switch style */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #f97316;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #f97316;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="flex h-screen">
        <!-- Sidebar incluido -->
        <div th:replace="~{fragments/profesor-fragments :: sidebar}"></div>

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Cabecera incluida -->
            <div th:replace="~{fragments/profesor-fragments :: header}"></div>

            <!-- Área de contenido de Configuración -->
            <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Configuración</h1>
                
                <div class="max-w-4xl mx-auto space-y-8">
                    <!-- Información del Perfil -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-bold border-b pb-4 mb-4">Información del Perfil</h2>
                        <div class="flex flex-col md:flex-row items-center gap-6">
                            <div class="relative">
                                <img src="https://placehold.co/100x100/EFEFEF/333333?text=JP" alt="Avatar de profesor" class="w-24 h-24 rounded-full">
                                <button class="absolute bottom-0 right-0 bg-orange-500 text-white p-2 rounded-full hover:bg-orange-600">
                                    <i data-lucide="camera" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="flex-1 w-full grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                                    <input type="text" id="nombre" th:value="${profesor.nombre}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                                    <input type="email" id="email" th:value="${profesor.email}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="codigo" class="block text-sm font-medium text-gray-700">Código de Profesor</label>
                                    <input type="text" id="codigo" th:value="${profesor.codigo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 sm:text-sm" disabled>
                                </div>
                                <div>
                                    <label for="especialidad" class="block text-sm font-medium text-gray-700">Especialidad</label>
                                    <input type="text" id="especialidad" th:value="${profesor.especialidad}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                            </div>
                        </div>
                         <div class="flex justify-end mt-6">
                            <button type="button" id="save-profile-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">Guardar Cambios</button>
                        </div>
                    </div>
                    
                    <!-- Seguridad y Contraseña -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-bold border-b pb-4 mb-4">Seguridad y Contraseña</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="current_password" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                                <input type="password" id="current_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            </div>
                            <div></div>
                            <div>
                                <label for="new_password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                                <input type="password" id="new_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                                <input type="password" id="confirm_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            </div>
                        </div>
                        <div class="flex justify-end mt-6">
                            <button type="button" id="change-password-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">Cambiar Contraseña</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');

            // Lógica para mostrar/ocultar el menú lateral en móviles (defensiva)
            if (menuButton && sidebar) {
                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('hidden');
                    sidebar.classList.toggle('absolute');
                    sidebar.classList.toggle('z-20');
                    sidebar.classList.toggle('w-full');
                });
            }

            // Lógica para la selección de item de navegación (defensiva)
            const navLinks = document.querySelectorAll('aside nav a');
            if (navLinks && navLinks.length > 0) {
                navLinks.forEach(link => {
                    link.addEventListener('click', e => {
                        try {
                            // Quita la clase activa de todos los links
                            navLinks.forEach(l => {
                                l.classList.remove('bg-orange-500', 'text-white', 'font-semibold');
                                l.classList.add('hover:bg-gray-700');
                            });

                            // Añade la clase activa al link clickeado
                            e.currentTarget.classList.add('bg-orange-500', 'text-white', 'font-semibold');
                            e.currentTarget.classList.remove('hover:bg-gray-700');

                            // En móvil, oculta la barra lateral después de hacer clic
                            if (window.innerWidth < 768 && sidebar) {
                                sidebar.classList.add('hidden');
                            }
                        } catch (err) {
                            // En caso de error, no bloquear la navegación
                            console.error('Error en manejo de navegación lateral:', err);
                        }
                    });
                });
            }

            // Guardar cambios del perfil (defensivo)
            const saveBtn = document.getElementById('save-profile-btn');
            if (saveBtn) {
                saveBtn.addEventListener('click', async () => {
                    const nombreEl = document.getElementById('nombre');
                    const emailEl = document.getElementById('email');
                    const especialidadEl = document.getElementById('especialidad');
                    const nombre = nombreEl ? nombreEl.value : '';
                    const email = emailEl ? emailEl.value : '';
                    const especialidad = especialidadEl ? especialidadEl.value : '';

                    const payload = { nombre, email, especialidad };

                    try {
                        const res = await fetch('/profesor/profile', {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (res.ok) {
                            alert('Perfil actualizado correctamente');
                        } else {
                            alert('Error al actualizar perfil');
                        }
                    } catch (error) {
                        alert('Error de conexión');
                    }
                });
            }

            // Cambiar contraseña (defensivo)
            const changeBtn = document.getElementById('change-password-btn');
            if (changeBtn) {
                changeBtn.addEventListener('click', async () => {
                    const currentPasswordEl = document.getElementById('current_password');
                    const newPasswordEl = document.getElementById('new_password');
                    const confirmPasswordEl = document.getElementById('confirm_password');
                    const currentPassword = currentPasswordEl ? currentPasswordEl.value : '';
                    const newPassword = newPasswordEl ? newPasswordEl.value : '';
                    const confirmPassword = confirmPasswordEl ? confirmPasswordEl.value : '';

                    if (newPassword !== confirmPassword) {
                        alert('Las contraseñas no coinciden');
                        return;
                    }

                    const payload = { password: newPassword };

                    try {
                        const res = await fetch('/profesor/profile', {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (res.ok) {
                            alert('Contraseña cambiada correctamente');
                            if (currentPasswordEl) currentPasswordEl.value = '';
                            if (newPasswordEl) newPasswordEl.value = '';
                            if (confirmPasswordEl) confirmPasswordEl.value = '';
                        } else {
                            alert('Error al cambiar contraseña');
                        }
                    } catch (error) {
                        alert('Error de conexión');
                    }
                });
            }
        });
    </script>
</body>
</html>
