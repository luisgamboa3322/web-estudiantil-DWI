<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Profesor - Configuración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-icon {
            width: 24px;
            height: 24px;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Simple toggle switch style */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #f97316;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #f97316;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="flex h-screen">
        <!-- Barra de navegación lateral (Sidebar) -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 min-h-screen p-4 flex-col justify-between hidden md:flex transition-all duration-300">
            <div>
                <a href="/profesor/dashboard" class="flex items-center space-x-2 text-2xl font-bold mb-10 text-orange-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                    <span>UTP+teacher</span>
                </a>
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="/profesor/cursos" class="flex items-center space-x-3 px-4 py-3 hover:bg-gray-700 rounded-lg transition-colors">
                                <i data-lucide="book-marked" class="sidebar-icon"></i>
                                <span>Mis Cursos</span>
                            </a>
                        </li>
                        <li>
                            <a href="/profesor/chat" class="flex items-center space-x-3 px-4 py-3 hover:bg-gray-700 rounded-lg transition-colors">
                                <i data-lucide="message-square" class="sidebar-icon"></i>
                                <span>Chat</span>
                            </a>
                        </li>
                        <li>
                            <a href="/profesor/calendario" class="flex items-center space-x-3 px-4 py-3 hover:bg-gray-700 rounded-lg transition-colors">
                                <i data-lucide="calendar" class="sidebar-icon"></i>
                                <span>Calendario</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center space-x-3 px-4 py-3 bg-orange-500 rounded-lg text-white font-semibold">
                                <i data-lucide="settings" class="sidebar-icon"></i>
                                <span>Configuración</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                 <nav>
                                        <ul class="space-y-2 border-t border-gray-700 pt-4 mt-4">
                        <li>
                            <a href="#"
                                class="flex items-center space-x-3 px-4 py-3 hover:bg-gray-700 rounded-lg transition-colors">
                                <!-- En la barra lateral de cada vista de profesor -->
                                <a href="/logout"
                                    class="flex items-center space-x-3 px-4 py-3 hover:bg-gray-700 rounded-lg transition-colors">
                                    <i data-lucide="log-out" class="sidebar-icon"></i>
                                    <span>Cerrar Sesión</span>
                                </a>
                            </a>
                        </li>
                        
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Cabecera (Header) -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center z-10">
                <button id="menu-button" class="md:hidden">
                    <i data-lucide="menu" class="h-6 w-6"></i>
                </button>
                <div class="text-xl font-semibold md:hidden text-orange-500">UTP+teacher</div>
                <div class="flex items-center space-x-4 ml-auto">
                    <button class="relative">
                        <i data-lucide="bell" class="h-6 w-6 text-gray-600"></i>
                        <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></span>
                    </button>
                    <div class="flex items-center space-x-2">
                        <img src="https://placehold.co/40x40/EFEFEF/333333?text=JP" alt="Avatar de profesor" class="w-10 h-10 rounded-full">
                        <div class="text-right hidden sm:block">
                            <p class="font-semibold text-sm" th:text="'Hola, ' + ${profesor.nombre}">Hola, Juan Perez</p>
                            <p class="text-xs text-gray-500">Profesor</p>
                        </div>
                        <i data-lucide="chevron-down" class="h-5 w-5 text-gray-500"></i>
                    </div>
                </div>
            </header>

            <!-- Área de contenido de Configuración -->
            <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Configuración</h1>
                
                <div class="max-w-4xl mx-auto space-y-8">
                    <!-- Información del Perfil -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-bold border-b pb-4 mb-4">Información del Perfil</h2>
                        <div class="flex flex-col md:flex-row items-center gap-6">
                            <div class="relative">
                                <img src="https://placehold.co/100x100/EFEFEF/333333?text=JP" alt="Avatar de profesor" class="w-24 h-24 rounded-full">
                                <button class="absolute bottom-0 right-0 bg-orange-500 text-white p-2 rounded-full hover:bg-orange-600">
                                    <i data-lucide="camera" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="flex-1 w-full grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                                    <input type="text" id="nombre" th:value="${profesor.nombre}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                                    <input type="email" id="email" th:value="${profesor.email}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="codigo" class="block text-sm font-medium text-gray-700">Código de Profesor</label>
                                    <input type="text" id="codigo" th:value="${profesor.codigo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 sm:text-sm" disabled>
                                </div>
                                <div>
                                    <label for="especialidad" class="block text-sm font-medium text-gray-700">Especialidad</label>
                                    <input type="text" id="especialidad" th:value="${profesor.especialidad}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                </div>
                            </div>
                        </div>
                         <div class="flex justify-end mt-6">
                            <button id="save-profile-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">Guardar Cambios</button>
                        </div>
                    </div>
                    
                    <!-- Seguridad y Contraseña -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-bold border-b pb-4 mb-4">Seguridad y Contraseña</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="current_password" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                                <input type="password" id="current_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            </div>
                            <div></div>
                            <div>
                                <label for="new_password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                                <input type="password" id="new_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                                <input type="password" id="confirm_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            </div>
                        </div>
                        <div class="flex justify-end mt-6">
                            <button id="change-password-btn" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">Cambiar Contraseña</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');

        // Lógica para mostrar/ocultar el menú lateral en móviles
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('absolute');
            sidebar.classList.toggle('z-20');
            sidebar.classList.toggle('w-full');
        });
        
        // Lógica para la selección de item de navegación
        const navLinks = document.querySelectorAll('aside nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', e => {

                // Quita la clase activa de todos los links
                navLinks.forEach(l => {
                    l.classList.remove('bg-orange-500', 'text-white', 'font-semibold');
                    l.classList.add('hover:bg-gray-700');
                });

                // Añade la clase activa al link clickeado
                e.currentTarget.classList.add('bg-orange-500', 'text-white', 'font-semibold');
                e.currentTarget.classList.remove('hover:bg-gray-700');

                // En móvil, oculta la barra lateral después de hacer clic
                if (window.innerWidth < 768) {
                    sidebar.classList.add('hidden');
                }
            });
        });

        // Guardar cambios del perfil
        document.getElementById('save-profile-btn').addEventListener('click', async () => {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const especialidad = document.getElementById('especialidad').value;

            const payload = { nombre, email, especialidad };

            try {
                const res = await fetch('/profesor/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    alert('Perfil actualizado correctamente');
                } else {
                    alert('Error al actualizar perfil');
                }
            } catch (error) {
                alert('Error de conexión');
            }
        });

        // Cambiar contraseña
        document.getElementById('change-password-btn').addEventListener('click', async () => {
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            const payload = { password: newPassword };

            try {
                const res = await fetch('/profesor/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    alert('Contraseña cambiada correctamente');
                    document.getElementById('current_password').value = '';
                    document.getElementById('new_password').value = '';
                    document.getElementById('confirm_password').value = '';
                } else {
                    alert('Error al cambiar contraseña');
                }
            } catch (error) {
                alert('Error de conexión');
            }
        });
    </script>
</body>
</html>
