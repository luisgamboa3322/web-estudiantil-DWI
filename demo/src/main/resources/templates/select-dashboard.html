<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Seleccionar Dashboard</h3>
                        <p class="text-center text-muted">Bienvenido, <span th:text="${userEmail}"></span></p>
                    </div>
                    <div class="card-body">
                        <p class="text-center mb-4">Tienes acceso a múltiples dashboards. Selecciona cuál deseas usar:</p>

                        <div class="d-grid gap-3">
                             <a href="/redirect/admin" class="btn btn-primary btn-lg">
                                 <i class="fas fa-cog"></i> Dashboard Administrador
                             </a>

                             <a href="/redirect/profesor" class="btn btn-success btn-lg">
                                 <i class="fas fa-chalkboard-teacher"></i> Dashboard Docente
                             </a>

                             <a href="/redirect/student" class="btn btn-info btn-lg">
                                 <i class="fas fa-user-graduate"></i> Dashboard Estudiante
                             </a>
                         </div>

                        <div class="text-center mt-4">
                            <a href="/logout" class="btn btn-outline-secondary">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
