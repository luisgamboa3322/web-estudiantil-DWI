# ============================================

# Configuración de la base de datos MySQL - DESARROLLO
spring.datasource.url=jdbc:mysql://localhost:3306/webestudiantil?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=luis123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate - DESARROLLO
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf - DESARROLLO (sin caché para ver cambios inmediatos)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Configuración de archivos (file upload limits)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Configuración del servidor - DESARROLLO
server.port=8083
server.tomcat.connection-timeout=30000

# Logging - DESARROLLO (más verboso para debugging)
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Manejo de errores - DESARROLLO (mostrar detalles para debugging)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# DevTools (si está habilitado)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
