version: '3.8'

services:
  # Servicio de Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: webestudiantil-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-webestudiantil}
      MYSQL_USER: ${DB_USER:-webuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-webpassword}
      TZ: America/Lima
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - webestudiantil-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Servicio de la Aplicación Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webestudiantil-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILE: ${SPRING_PROFILE:-prod}
      DB_URL: jdbc:mysql://db:3306/${DB_NAME:-webestudiantil}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: ${DB_USER:-webuser}
      DB_PASSWORD: ${DB_PASSWORD:-webpassword}
      SERVER_PORT: 8083
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "${APP_PORT:-8083}:8083"
    volumes:
      - app_logs:/app/logs
      - app_uploads:/app/uploads
    networks:
      - webestudiantil-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Volúmenes para persistencia de datos
volumes:
  mysql_data:
    driver: local
    name: webestudiantil_mysql_data
  app_logs:
    driver: local
    name: webestudiantil_app_logs
  app_uploads:
    driver: local
    name: webestudiantil_app_uploads

# Red privada para comunicación entre servicios
networks:
  webestudiantil-network:
    driver: bridge
    name: webestudiantil_network
